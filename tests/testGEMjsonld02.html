          "@value": "The avifauna is monitored with special emphasis on passerine birds representing the highest trophic level. Weekly counts of birds are carried out at 13 census points during the entire season. Other bird observations are recorded ad-hoc during the entire field season. For further details, please refer to the newest BioBasis manual available at the website.    Birds:Birds    BioBasis Nuuk:The BioBasis programme monitors the dynamics of organisms and biological processes in the terrestrial and limnic ecosystems at Zackenberg and Nuuk. The BioBasis programme plays a central role in the development and implementation of the Circumpolar Biodiversity Monitoring Programme (CBMP) http://www.caff.is/monitoring across the Arctic. "
